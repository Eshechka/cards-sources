<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Карточки | Проект 1</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Помогите выбрать первый  мотик</h1>
    <div
        class="slide"

    >
      <h3>BMW</h3>
    </div>
    <div
        class="slide"
        style="
            background-image: url('https://images.unsplash.com/photo-1608461688104-304d5fe60da1?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80');
          "
    >
      <h3>Ducati</h3>
    </div>
    <div
        class="slide"
        style="
            background-image: url('https://images.unsplash.com/photo-1617109887854-f661d37fca2d?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80');
          "
    >
      <h3>Yamaha</h3>
    </div>
    <div
        class="slide"
        style="
            background-image: url('https://images.unsplash.com/photo-1597497287565-a38cfaa4e762?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=666&q=80');
          "
    >
      <h3>Ninja Kawasaki</h3>
    </div>
    <div
        class="slide"
        style="
            background-image: url('https://images.unsplash.com/photo-1542781377-94a934d092e1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1650&q=80');
          "
    >
      <h3>KTM Duke</h3>
    </div>
    <section class="settings">
      <h2>Тема</h2>
      <ul class="theme-list js-buttons-container" data-setting-target="html" data-setting-type="attr">
        <li class="theme-item">
          <button class="theme-button theme-button-light active" data-setting-name="themeName" data-setting-value="light" type="button">
          </button>
          <span>Светлая</span>
        </li>
        <li class="theme-item">
          <button class="theme-button theme-button-dark" data-setting-name="themeName" data-setting-value="dark" type="button">
          </button>
          <span>Темная</span>
        </li>
      </ul>
    </section>
  </div>
<script src="index.js"></script>
</body>
</html>
